server {
    # This is the 443 HTTPS block

    root /var/www/html;
    # Add index.php to the list if you are using PHP
    index index.html index.htm index.nginx-debian.html;

    server_name twittor.link;

    location / {
        # ref: https://dev.lucee.org/t/solved-lucee-lucee-5-3-nginx-listen-tcp4-0-0-0-0-bind-address-already-in-use/10738/5
        # I added this line to forward the requests on port 443 (SSL) to port 81
        # on localhost which is what the Lucee container is listening on
        # because in your docker compose you set port 81:80
        # ie host port 81 maps to container port 80
        proxy_pass http://localhost:81;

        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        # try_files $uri $uri/ =404;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/twittor.link/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/twittor.link/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    # This is the 80 HTTP block
    
    if ($host = twittor.link) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        listen 80 ;
        listen [::]:80 ;
    server_name twittor.link;
    return 404; # managed by Certbot
    
}

