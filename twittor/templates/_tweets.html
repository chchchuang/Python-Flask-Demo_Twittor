<table>
  {% for post in tweets %}
  <tr valign="top">
    <!--post.author == user-->
    <td><img src="{{ post.author.avatar(48) }}" alt="" /></td>
    <td>
      <a href="{{ url_for('profile', username=post.author.username) }}"
        ><b> {{ post.author.username }}</b></a
      >
      {{ post.create_time }}<br />
      {{ post.body }}
    </td>
  </tr>
  {% endfor %}
</table>
{% if prev_url %}
<a href="{{ prev_url }}">Prev Page</a>
{% endif %} {% if next_url %}
<a href="{{ next_url }}">Next Page</a>
{% endif %}
